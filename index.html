<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Authenticity Research</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1, h3 {
      color: #333;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    input[type="file"] {
      margin: 10px 0;
      padding: 10px;
    }

    hr {
      margin: 20px 0;
      border-top: 1px solid #ddd;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      background-color: #e9ecef;
      border-radius: 5px;
      color: #333;
    }

    .nav-links {
      margin: 20px 0;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Video Analysis Section -->
    <h3>تحليل الفيديو</h3>
    <input type="file" id="videoFile" accept="video/*">
    <button onclick="sendVideo()">تحليل الفيديو</button>
    
    <br><br>

    <!-- Audio Analysis Section -->
    <h3>تحليل الصوت</h3>
    <input type="file" id="audioFile" accept="audio/*">
    <button onclick="sendAudio()">تحليل الصوت</button>

    <hr>

    <!-- Navigation Links for Language Change -->
    <div class="nav-links">
      <a href="ar.html">العربية</a> | <a href="en.html">English</a>
    </div>

    <hr>

    <!-- Backend and Frontend Links -->
    <div class="nav-links">
      <p>للعودة إلى الواجهة الرئيسية:</p>
      <a href="https://drg-web.netlify.app" target="_blank">الواجهة الرئيسية</a>

      <br><br>

      <p>للانتقال إلى الـ Backend (API):</p>
      <a href="https://ai-webs.netlify.app" target="_blank">زيارة الـ Backend</a>
    </div>

    <p id="result"></p>
  </div>

  <script>
    async function sendAudio() {
      const file = document.getElementById("audioFile").files[0];
      if (!file) {
        alert("اختر ملف صوتي");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch(
        "https://ai-webs.netlify.app/analyze/audio",
        { method: "POST", body: formData }
      );

      const data = await res.json();
      document.getElementById("result").innerText =
        `Audio Result: ${data.result} | Confidence: ${data.confidence}`;
    }

    async function sendVideo() {
      const file = document.getElementById("videoFile").files[0];
      if (!file) {
        alert("اختر ملف فيديو");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch(
        "https://ai-webs.netlify.app/analyze/video",
        { method: "POST", body: formData }
      );

      const data = await res.json();
      document.getElementById("result").innerText =
        `Video Result: ${data.result} | Confidence: ${data.confidence}`;
    }
  </script>
</body>
</html>
