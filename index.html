<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Authenticity Research</title>
  <style>
    /* Dark theme for the entire page */
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    /* Container for all the content */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: #1c1c1c;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }

    /* Styling for the header and navigation */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    /* Style for the premium button */
    .premium-button {
      background-color: gold;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    /* Style for the coins section */
    .coins {
      font-size: 18px;
      font-weight: bold;
      margin-right: 20px;
    }

    /* Style for the + button to show purchase options */
    .purchase-button {
      background-color: #007bff;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .purchase-button:hover {
      background-color: #0056b3;
    }

    /* Modal for Purchasing More Coins */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: white;
      color: black;
      padding: 20px;
      border-radius: 8px;
      width: 350px;
      text-align: center;
    }

    .close-btn {
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .close-btn:hover {
      background-color: darkred;
    }

    /* Styling for the dropdowns */
    .dropdown-container {
      display: none; /* Hide dropdown initially */
      margin-top: 20px;
      text-align: left;
    }

    .dropdown-container select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #333;
      color: white;
      border: 1px solid #444;
      border-radius: 5px;
    }

    .currency-modal {
      display: none;
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
    }

    .currency-modal button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin: 5px 0;
    }

    .currency-modal button:hover {
      background-color: #218838;
    }

    /* Styling for currency modal close button */
    .close-currency-modal {
      background-color: red;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .close-currency-modal:hover {
      background-color: darkred;
    }

    /* Styling for the purchase success notification */
    .purchase-success {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 20px;
    }

    /* Input field styling */
    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #333;
      color: white;
      border: 1px solid #444;
      border-radius: 5px;
      font-size: 16px;
    }

    /* Button for confirmation */
    .confirm-button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    .confirm-button:hover {
      background-color: #218838;
    }
  </style>
</head>

<body>

  <!-- Header Section -->
  <header>
    <div class="coins">
      العملات: 1000 + <button class="purchase-button" onclick="toggleDropdown()">شراء المزيد</button>
    </div>
    <button class="premium-button">بريميم</button>
  </header>

  <!-- Main Content Container -->
  <div class="container">
    <!-- Video Section -->
    <h3>تحليل الفيديو</h3>
    <input type="file" id="videoFile" accept="video/*">
    <button onclick="sendVideo()">تحليل الفيديو</button>
    
    <br><br>

    <!-- Audio Section -->
    <h3>تحليل الصوت</h3>
    <input type="file" id="audioFile" accept="audio/*">
    <button onclick="sendAudio()">تحليل الصوت</button>

    <hr>

    <!-- Navigation Links for Language Change -->
    <div class="nav-links">
      <a href="ar.html">العربية</a> | <a href="en.html">English</a>
    </div>

    <div id="purchase-success" class="purchase-success" style="display: none;"></div>
  </div>

  <!-- Dropdown for Purchasing More Coins -->
  <div class="dropdown-container" id="dropdown-container">
    <h3>نظام شراء العملات</h3>
    <p>اختر عدد العملات التي ترغب في شرائها:</p>
    <select id="coinAmount" onchange="updatePrice()">
      <option value="30">30 عملة</option>
      <option value="60">60 عملة</option>
      <option value="90">90 عملة</option>
      <option value="120">120 عملة</option>
      <option value="150">150 عملة</option>
      <option value="180">180 عملة</option>
      <option value="1000">1000 عملة</option>
    </select><br><br>
    
    <p>اختر العملة الرقمية التي ترغب في استخدامها:</p>
    <select id="currencyType">
      <option value="Bitcoin">Bitcoin</option>
      <option value="Ethereum">Ethereum</option>
      <option value="USD Coin">USD Coin</option>
    </select><br><br>
    
    <div id="priceDisplay" style="color: #fff;"></div>
    
    <button onclick="confirmPurchase()">تأكيد الشراء</button><br><br>
    <button class="close-btn" onclick="closeDropdown()">إغلاق</button>
  </div>

  <!-- Wallet Number Input Section -->
  <div class="container" id="wallet-container" style="display: none;">
    <label for="walletNumber">أدخل رقم محفظتك الرقمية:</label>
    <input type="text" id="walletNumber" class="input-field" placeholder="رقم المحفظة" />
    <button class="confirm-button" onclick="confirmWallet()">تأكيد</button>
  </div>

  <script>
    let totalCoins = 1000;  // Starting coins count
    let totalAmount = 0;    // Total dollar amount for the purchase
    let walletAddress = ""; // Variable for storing the wallet address

    // Function to toggle the dropdown visibility
    function toggleDropdown() {
      const dropdown = document.getElementById('dropdown-container');
      dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block'; // Toggle visibility
    }

    // Close the dropdown
    function closeDropdown() {
      document.getElementById('dropdown-container').style.display = 'none';
    }

    // Function to update the price based on the selected amount
    function updatePrice() {
      const coinAmount = document.getElementById("coinAmount").value;
      totalAmount = (coinAmount / 30) * 1; // $1 for every 30 coins

      document.getElementById('priceDisplay').innerText = `السعر: $${totalAmount.toFixed(2)}`;
    }

    // Function to handle the purchase confirmation
    function confirmPurchase() {
      const coinAmount = document.getElementById("coinAmount").value;
      const currencyType = document.getElementById("currencyType").value;

      alert(`تم تأكيد شراء ${coinAmount} عملة باستخدام ${currencyType} مقابل $${totalAmount.toFixed(2)}`);
      closeDropdown();
      showWalletSection(currencyType); // Show the wallet section after purchase
    }

    // Show the wallet number section after purchase
    function showWalletSection(currency) {
      const walletContainer = document.getElementById("wallet-container");
      walletContainer.style.display = "block";

      // Set the wallet address based on the selected currency
      if (currency === "Bitcoin") {
        walletAddress = "bc1qx3k48ssps5wkfvysh083wa30x5hecc4w0f0nwp";
      } else if (currency === "Ethereum") {
        walletAddress = "0xc76079c3ea25b9b7ca09134060ec2f3e822d688a";
      } else if (currency === "USD Coin") {
        walletAddress = "0xc76079c3ea25b9b7ca09134060ec2f3e822d688a";
      }

      document.getElementById("walletNumber").value = walletAddress;
    }

    // Function to confirm the wallet number
    function confirmWallet() {
      const walletNumber = document.getElementById("walletNumber").value;
      if (walletNumber) {
        alert(`تم تأكيد رقم المحفظة: ${walletNumber}`);
      } else {
        alert("الرجاء إدخال رقم المحفظة!");
      }
    }

  </script>

</body>
</html>
