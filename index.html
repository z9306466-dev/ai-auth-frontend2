<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Authenticity Research</title>
  <style>
    /* Dark theme for the entire page */
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    /* Container for all the content */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: #1c1c1c;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }

    /* Styling for the header and navigation */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    /* Style for the premium button */
    .premium-button {
      background-color: gold;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    /* Style for the coins section */
    .coins {
      font-size: 18px;
      font-weight: bold;
      margin-right: 20px;
    }

    /* Styling for the dropdowns */
    .dropdown-container {
      display: none; /* Hide dropdown initially */
      margin-top: 20px;
      text-align: left;
    }

    .dropdown-container select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #333;
      color: white;
      border: 1px solid #444;
      border-radius: 5px;
    }

    /* Input field styling */
    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #333;
      color: white;
      border: 1px solid #444;
      border-radius: 5px;
      font-size: 16px;
    }

    /* Button for confirmation */
    .confirm-button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    .confirm-button:hover {
      background-color: #218838;
    }

    /* Styling for the wallet address display */
    .wallet-address {
      background-color: #333;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
      font-size: 16px;
    }

    /* Styling for the placeholder text */
    .placeholder-text {
      color: rgba(255, 255, 255, 0.7); /* Semi-transparent white */
    }

    /* Styling for the copy button */
    .copy-button {
      background-color: #007bff;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .copy-button:hover {
      background-color: #0056b3;
    }

  </style>
</head>

<body>

  <!-- Header Section -->
  <header>
    <div class="coins">
      العملات: 1000 + <button class="premium-button">بريميم</button>
    </div>
  </header>

  <!-- Main Content Container -->
  <div class="container">
    <h3>اختر عدد العملات التي ترغب في شرائها:</h3>
    <select id="coinAmount" onchange="updatePrice()">
      <option value="30">30 عملة</option>
      <option value="60">60 عملة</option>
      <option value="90">90 عملة</option>
      <option value="120">120 عملة</option>
      <option value="150">150 عملة</option>
      <option value="180">180 عملة</option>
      <option value="1000">1000 عملة</option>
    </select><br><br>
    
    <p>اختر العملة الرقمية التي ترغب في استخدامها:</p>
    <select id="currencyType">
      <option value="Bitcoin">Bitcoin</option>
      <option value="Ethereum">Ethereum</option>
      <option value="USD Coin">USD Coin</option>
    </select><br><br>
    
    <div id="priceDisplay" style="color: #fff;"></div>
    
    <button class="confirm-button" onclick="confirmPurchase()">تأكيد الشراء</button><br><br>
  </div>

  <!-- Wallet Address Display Section -->
  <div class="container" id="wallet-container" style="display: none;">
    <h3>من فضلك قم بالتحويل لهذه المحفظة:</h3>
    <div id="walletAddressDisplay" class="wallet-address">
      <p id="walletAddress"></p>
      <button class="copy-button" onclick="copyWalletAddress()">نسخ الرقم</button>
    </div>
  </div>

  <script>
    let totalCoins = 1000;  // Starting coins count
    let totalAmount = 0;    // Total dollar amount for the purchase
    let walletAddress = ""; // Variable for storing the wallet address

    // Function to update the price based on the selected amount
    function updatePrice() {
      const coinAmount = document.getElementById("coinAmount").value;
      totalAmount = (coinAmount / 30) * 1; // $1 for every 30 coins

      document.getElementById('priceDisplay').innerText = `السعر: $${totalAmount.toFixed(2)}`;
    }

    // Function to handle the purchase confirmation
    function confirmPurchase() {
      const coinAmount = document.getElementById("coinAmount").value;
      const currencyType = document.getElementById("currencyType").value;

      alert(`تم تأكيد شراء ${coinAmount} عملة باستخدام ${currencyType} مقابل $${totalAmount.toFixed(2)}`);
      showWalletSection(currencyType); // Show the wallet section after purchase
    }

    // Show the wallet number section after purchase
    function showWalletSection(currency) {
      const walletContainer = document.getElementById("wallet-container");
      walletContainer.style.display = "block";

      // Set the wallet address based on the selected currency
      if (currency === "Bitcoin") {
        walletAddress = "bc1qx3k48ssps5wkfvysh083wa30x5hecc4w0f0nwp";
      } else if (currency === "Ethereum") {
        walletAddress = "0xc76079c3ea25b9b7ca09134060ec2f3e822d688a";
      } else if (currency === "USD Coin") {
        walletAddress = "0xc76079c3ea25b9b7ca09134060ec2f3e822d688a";
      }

      document.getElementById("walletAddress").innerText = walletAddress;
    }

    // Function to copy the wallet address
    function copyWalletAddress() {
      const walletAddressText = document.getElementById("walletAddress").innerText;
      navigator.clipboard.writeText(walletAddressText).then(() => {
        alert("تم نسخ رقم المحفظة إلى الحافظة!");
      }).catch(err => {
        alert("فشل في نسخ رقم المحفظة: " + err);
      });
    }
  </script>

</body>
</html>
