<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Authenticity Research</title>
  <style>
    /* Dark theme for the entire page */
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    /* Container for all the content */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: #1c1c1c;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }

    /* Styling for the header and navigation */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    /* Style for the premium button */
    .premium-button {
      background-color: gold;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    /* Style for the coins section */
    .coins {
      font-size: 18px;
      font-weight: bold;
      margin-right: 20px;
    }

    /* Style for the + button to show purchase options */
    .purchase-button {
      background-color: #007bff;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .purchase-button:hover {
      background-color: #0056b3;
    }

    /* Style for the modal (purchase system) */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: white;
      color: black;
      padding: 20px;
      border-radius: 8px;
      width: 350px;
      text-align: center;
    }

    .close-btn {
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .close-btn:hover {
      background-color: darkred;
    }

    /* Style for links (for Arabic, English) */
    .nav-links a {
      color: #1a73e8;  /* Dark Blue Color */
      font-size: 18px;
      text-decoration: none;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- Header Section -->
  <header>
    <div class="coins">
      العملات: 1000 + <button class="purchase-button" onclick="openModal()">شراء المزيد</button>
    </div>
    <button class="premium-button">بريميم</button>
  </header>

  <!-- Main Content Container -->
  <div class="container">
    <!-- Video Section -->
    <h3>تحليل الفيديو</h3>
    <input type="file" id="videoFile" accept="video/*">
    <button onclick="sendVideo()">تحليل الفيديو</button>
    
    <br><br>

    <!-- Audio Section -->
    <h3>تحليل الصوت</h3>
    <input type="file" id="audioFile" accept="audio/*">
    <button onclick="sendAudio()">تحليل الصوت</button>

    <hr>

    <!-- Navigation Links for Language Change -->
    <div class="nav-links">
      <a href="ar.html">العربية</a> | <a href="en.html">English</a>
    </div>
  </div>

  <!-- Modal for Purchasing More Coins -->
  <div class="modal" id="purchaseModal">
    <div class="modal-content">
      <h3>نظام شراء العملات</h3>
      <p>اختر كمية العملات التي ترغب في شرائها:</p>
      <button onclick="buyCoins(500)">شراء 500 عملة</button><br><br>
      <button onclick="buyCoins(1000)">شراء 1000 عملة</button><br><br>
      <button class="close-btn" onclick="closeModal()">إغلاق</button>
    </div>
  </div>

  <script>
    // Functions for purchasing and modal display
    function openModal() {
      document.getElementById('purchaseModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('purchaseModal').style.display = 'none';
    }

    function buyCoins(amount) {
      alert("تم شراء " + amount + " عملة بنجاح!");
      closeModal();
    }

    // Functions to handle Audio and Video analysis
    async function sendAudio() {
      const file = document.getElementById("audioFile").files[0];
      if (!file) {
        alert("اختر ملف صوتي");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch(
        "https://ai-webs.netlify.app/analyze/audio", // تأكد أن الرابط هنا هو الصحيح
        { method: "POST", body: formData }
      );

      const data = await res.json();
      document.getElementById("result").innerText =
        `Audio Result: ${data.result} | Confidence: ${data.confidence}`;
    }

    async function sendVideo() {
      const file = document.getElementById("videoFile").files[0];
      if (!file) {
        alert("اختر ملف فيديو");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch(
        "https://ai-webs.netlify.app/analyze/video", // تأكد أن الرابط هنا هو الصحيح
        { method: "POST", body: formData }
      );

      const data = await res.json();
      document.getElementById("result").innerText =
        `Video Result: ${data.result} | Confidence: ${data.confidence}`;
    }
  </script>

</body>
</html>
